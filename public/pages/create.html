<section class="create">
  <div class="wrapper">
    <div class="left-wrap">
      <div class="create-account">
        <input
          name="fName"
          type="text"
          id="fName"
          placeholder="First Name..."
        />
        <input name="lName" type="text" id="lName" placeholder="Last Name..." />
        <input name="email" type="email" id="email" placeholder="Email..." />
        <input
          name="password"
          type="password"
          id="pw"
          placeholder="Password..."
        />
        <input
          type="submit"
          value="Create Account"
          name="submit"
          onclick="createAccount()"
        />
      </div>
    </div>
    <div class="right-wrap">
      <div class="logIn">
        <input type="email" id="log-email" placeholder="Email Address..." />
        <input type="password" id="log-pw" placeholder="Password..." />
        <input type="submit" value="Log In" name="submit" onclick="login()" />
      </div>
    </div>
  </div>
</section>
